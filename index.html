  <script type="text/javascript">
  function setCookie(cname,cvalue,exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*10000));
      var expires = "expires=" + d.toGMTString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
              c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
          }
      }
      return "";
  }

  function checkCookie() {
      var user=getCookie("username");
      if (user != "") {
          alert("Welcome Back ! " + user);
      } else {
         user = prompt("The files that you are trying to view are marked as classified or private by kapil chaudhary. Can you please enter your name ?,");
         if (user != "" && user != null) {
             setCookie("username", user, 30);
         }
      }
  }

  // create a cookie that expires after one hour
  Cookies.set('theme', 'clean', {path : '/'});

  Cookies.set('language', 'en-IN', {expiry : new Date(2030, 1, 1)}, {path : '/'});
